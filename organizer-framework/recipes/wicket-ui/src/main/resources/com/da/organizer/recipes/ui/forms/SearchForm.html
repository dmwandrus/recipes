<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>My Recipes - Header Panel</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>

        Everything outside of the &lt;wicket:panel&gt; tags will be ignored.
        Might be handy as preview code.

        <wicket:panel>

            <form wicket:id="simpleSearchForm" class="panel">
                Simple Recipe Search
                <input wicket:id="text" type="text" class="text-input"/>
                <input type="submit" value="submit" class="btn-submit"/>
            </form>

        </wicket:panel>

    </body>
</html>
